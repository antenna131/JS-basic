<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. К 10 прибавляем 10  получаем 20
  2. К 20 прибавляем строку "10", так как типы данных разные, то происходит неявное приведение данных, получается строка "2010"
  3. console.log выводит "2010"
  */
  console.log(10 + 10 + "10"); //2010

  /*
    1. К 10 прибавляем "10" - происходит конкатинация из разного типа данных, выходит "1010"
    2. К "1010" прибавляем строку "10", получается строка "101010"
    3. console.log выводит "101010"
    */
  console.log(10 + "10" + +10);

  /*
    1. К 10 прибавляем 10, получается 20
    2. К 20 прибавляем  "10", т.к. перед строкой "10" стоит унарный плюс, который превращает строчное значение в численное, то 20+10=30 
    3. console.log выводит число 30
  */
  console.log(10 + 10 + +"10");

  /*
  1. Срабатывает унарный минус и "" превращается в число 0
  2. 10/-0 =-infinity
  3. console.log выводит -Infinity
  */
  console.log(10 / -"");

  /*
    1. Срабатывает унарный плюс и "2,5" превращается в число 
    2.Так как 2, 5 написано с запятой, а не с точкой, то это неопределяемое Java Script число и результатом деления будет значение NaN - не число
    3. console.log выводит NaN
    */
  console.log(10 / +"2,5");

</script>
</body>
</html>
